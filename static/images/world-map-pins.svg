<?xml version="1.0" encoding="UTF-8"?>
<svg width="1200" height="600" viewBox="0 0 1200 600" xmlns="http://www.w3.org/2000/svg">
    <!-- World Map Base -->
    <path d="M150,120 C180,100 200,90 220,85 C240,80 260,90 280,100 C300,110 310,130 320,150 C330,170 335,190 330,210 C325,230 310,240 290,245 C270,250 250,240 230,230 C210,220 200,200 190,180 C180,160 170,140 150,120Z M520,100 C540,90 560,85 580,90 C600,95 610,110 620,130 C630,150 625,170 615,185 C605,200 590,210 570,205 C550,200 540,185 535,165 C530,145 535,125 520,100Z M650,90 C680,80 710,85 740,100 C770,115 790,140 800,170 C810,200 805,230 790,255 C775,280 750,290 720,285 C690,280 670,260 660,230 C650,200 655,170 650,90Z M520,200 C540,190 560,185 580,190 C600,195 610,210 620,230 C630,250 625,270 615,285 C605,300 590,310 570,305 C550,300 540,285 535,265 C530,245 535,225 520,200Z M280,280 C300,270 320,265 340,270 C360,275 370,290 380,310 C390,330 385,350 375,365 C365,380 350,390 330,385 C310,380 300,365 295,345 C290,325 295,305 280,280Z M800,320 C820,310 840,305 860,310 C880,315 890,330 900,350 C910,370 905,390 895,405 C885,420 870,430 850,425 C830,420 820,405 815,385 C810,365 815,345 800,320Z" 
        fill="rgba(255,255,255,0.1)" stroke="rgba(255,255,255,0.2)" stroke-width="1"/>
    
    <!-- Location Pins -->
    <g class="pins">
        <!-- North America -->
        <g transform="translate(250,120)">
            <circle class="pin-dot" cx="0" cy="0" r="3" fill="#2193b0"/>
            <path class="pin" d="M0,-12 C-5,-5 -5,0 0,5 C5,0 5,-5 0,-12" fill="#2193b0">
                <animate attributeName="opacity" values="0;1;0" dur="3s" begin="0s" repeatCount="indefinite"/>
            </path>
        </g>
        
        <!-- Europe -->
        <g transform="translate(580,140)">
            <circle class="pin-dot" cx="0" cy="0" r="3" fill="#2193b0"/>
            <path class="pin" d="M0,-12 C-5,-5 -5,0 0,5 C5,0 5,-5 0,-12" fill="#2193b0">
                <animate attributeName="opacity" values="0;1;0" dur="3s" begin="0.5s" repeatCount="indefinite"/>
            </path>
        </g>
        
        <!-- Asia -->
        <g transform="translate(750,180)">
            <circle class="pin-dot" cx="0" cy="0" r="3" fill="#2193b0"/>
            <path class="pin" d="M0,-12 C-5,-5 -5,0 0,5 C5,0 5,-5 0,-12" fill="#2193b0">
                <animate attributeName="opacity" values="0;1;0" dur="3s" begin="1s" repeatCount="indefinite"/>
            </path>
        </g>
        
        <!-- Australia -->
        <g transform="translate(850,350)">
            <circle class="pin-dot" cx="0" cy="0" r="3" fill="#2193b0"/>
            <path class="pin" d="M0,-12 C-5,-5 -5,0 0,5 C5,0 5,-5 0,-12" fill="#2193b0">
                <animate attributeName="opacity" values="0;1;0" dur="3s" begin="1.5s" repeatCount="indefinite"/>
            </path>
        </g>
        
        <!-- South America -->
        <g transform="translate(320,300)">
            <circle class="pin-dot" cx="0" cy="0" r="3" fill="#2193b0"/>
            <path class="pin" d="M0,-12 C-5,-5 -5,0 0,5 C5,0 5,-5 0,-12" fill="#2193b0">
                <animate attributeName="opacity" values="0;1;0" dur="3s" begin="2s" repeatCount="indefinite"/>
            </path>
        </g>
        
        <!-- Africa -->
        <g transform="translate(570,250)">
            <circle class="pin-dot" cx="0" cy="0" r="3" fill="#2193b0"/>
            <path class="pin" d="M0,-12 C-5,-5 -5,0 0,5 C5,0 5,-5 0,-12" fill="#2193b0">
                <animate attributeName="opacity" values="0;1;0" dur="3s" begin="2.5s" repeatCount="indefinite"/>
            </path>
        </g>
    </g>
    
    <!-- Ripple Effects -->
    <g class="ripples">
        <circle cx="250" cy="120" r="5" fill="none" stroke="#2193b0" stroke-width="2">
            <animate attributeName="r" values="5;20" dur="3s" begin="0s" repeatCount="indefinite"/>
            <animate attributeName="opacity" values="0.6;0" dur="3s" begin="0s" repeatCount="indefinite"/>
        </circle>
        <!-- Add similar ripple effects for other pins -->
    </g>
</svg>

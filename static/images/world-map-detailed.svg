<?xml version="1.0" encoding="UTF-8"?>
<svg width="1200" height="600" viewBox="0 0 1200 600" xmlns="http://www.w3.org/2000/svg">
    <g fill="none" stroke="rgba(255,255,255,0.8)" stroke-width="2">
        <!-- North America -->
        <path d="M150,120 C180,100 200,90 220,85 C240,80 260,90 280,100 C300,110 310,130 320,150 C330,170 335,190 330,210 C325,230 310,240 290,245 C270,250 250,240 230,230 C210,220 200,200 190,180 C180,160 170,140 150,120Z"/>
        
        <!-- Europe -->
        <path d="M520,100 C540,90 560,85 580,90 C600,95 610,110 620,130 C630,150 625,170 615,185 C605,200 590,210 570,205 C550,200 540,185 535,165 C530,145 535,125 520,100Z"/>
        
        <!-- Asia -->
        <path d="M650,90 C680,80 710,85 740,100 C770,115 790,140 800,170 C810,200 805,230 790,255 C775,280 750,290 720,285 C690,280 670,260 660,230 C650,200 655,170 650,90Z"/>
        
        <!-- Africa -->
        <path d="M520,200 C540,190 560,185 580,190 C600,195 610,210 620,230 C630,250 625,270 615,285 C605,300 590,310 570,305 C550,300 540,285 535,265 C530,245 535,225 520,200Z"/>
        
        <!-- South America -->
        <path d="M280,280 C300,270 320,265 340,270 C360,275 370,290 380,310 C390,330 385,350 375,365 C365,380 350,390 330,385 C310,380 300,365 295,345 C290,325 295,305 280,280Z"/>
        
        <!-- Australia -->
        <path d="M800,320 C820,310 840,305 860,310 C880,315 890,330 900,350 C910,370 905,390 895,405 C885,420 870,430 850,425 C830,420 820,405 815,385 C810,365 815,345 800,320Z"/>
    </g>
    
    <!-- Connection Lines -->
    <g stroke="rgba(255,255,255,0.4)" stroke-width="1" stroke-dasharray="4,4">
        <line x1="280" y1="150" x2="520" y2="120"/>
        <line x1="620" y1="130" x2="650" y2="120"/>
        <line x1="580" y1="190" x2="580" y2="230"/>
        <line x1="340" y1="270" x2="520" y2="250"/>
        <line x1="800" y1="170" x2="860" y2="310"/>
    </g>
    
    <!-- Major Cities/Points -->
    <g fill="rgba(255,255,255,0.9)">
        <!-- North America -->
        <circle cx="220" cy="85" r="3"/>
        <circle cx="280" cy="100" r="3"/>
        <circle cx="190" cy="180" r="3"/>
        
        <!-- Europe -->
        <circle cx="580" cy="90" r="3"/>
        <circle cx="570" cy="205" r="3"/>
        
        <!-- Asia -->
        <circle cx="740" cy="100" r="3"/>
        <circle cx="800" cy="170" r="3"/>
        <circle cx="720" cy="285" r="3"/>
        
        <!-- Africa -->
        <circle cx="580" cy="190" r="3"/>
        <circle cx="570" cy="305" r="3"/>
        
        <!-- South America -->
        <circle cx="340" cy="270" r="3"/>
        <circle cx="330" cy="385" r="3"/>
        
        <!-- Australia -->
        <circle cx="860" cy="310" r="3"/>
        <circle cx="850" cy="425" r="3"/>
    </g>
    
    <!-- Pulsing Dots -->
    <g class="pulse-dots">
        <circle cx="220" cy="85" r="5" fill="none" stroke="white" stroke-width="2">
            <animate attributeName="r" values="5;15;5" dur="3s" repeatCount="indefinite"/>
            <animate attributeName="opacity" values="1;0;1" dur="3s" repeatCount="indefinite"/>
        </circle>
        <circle cx="580" cy="90" r="5" fill="none" stroke="white" stroke-width="2">
            <animate attributeName="r" values="5;15;5" dur="3s" repeatCount="indefinite" begin="1s"/>
            <animate attributeName="opacity" values="1;0;1" dur="3s" repeatCount="indefinite" begin="1s"/>
        </circle>
        <circle cx="860" cy="310" r="5" fill="none" stroke="white" stroke-width="2">
            <animate attributeName="r" values="5;15;5" dur="3s" repeatCount="indefinite" begin="2s"/>
            <animate attributeName="opacity" values="1;0;1" dur="3s" repeatCount="indefinite" begin="2s"/>
        </circle>
    </g>
</svg>

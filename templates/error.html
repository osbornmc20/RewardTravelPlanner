{% extends "base.html" %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card border-danger">
                <div class="card-header bg-danger text-white">
                    <h2 class="text-center">{{ error_title }}</h2>
                </div>
                <div class="card-body">
                    <div class="text-center mb-4">
                        <i class="fas fa-exclamation-circle text-danger" style="font-size: 4rem;"></i>
                        <p class="mt-3 lead">{{ error_message }}</p>
                    </div>
                    
                    <div class="d-grid">
                        <a href="{{ back_link }}" class="btn btn-primary">{{ back_text }}</a>
                    </div>
                    
                    <div class="text-center mt-3">
                        <a href="{{ url_for('login') }}">Return to login page</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}

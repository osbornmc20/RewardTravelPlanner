{% extends "base.html" %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card border-success">
                <div class="card-header bg-success text-white">
                    <h2 class="text-center">Password Reset Successful</h2>
                </div>
                <div class="card-body">
                    <div class="text-center mb-4">
                        <i class="fas fa-check-circle text-success" style="font-size: 4rem;"></i>
                        <h4 class="mt-3">Your password has been updated successfully!</h4>
                        <p class="text-muted">You can now login with your new password.</p>
                    </div>
                    
                    <div class="d-grid">
                        <a href="{{ login_url }}" class="btn btn-primary btn-lg">Login Now</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}

<!-- Trip Information Section -->
<div class="card mb-4" id="tripInformationSection">
    <div class="card-header">
        <h3 class="mb-0">Trip Information</h3>
    </div>
    <div class="card-body">
        <form id="tripInfoForm" class="needs-validation" novalidate>
            <div class="row g-3">
                <div class="col-md-6">
                    <label for="travelMonths" class="form-label">Preferred Travel Months</label>
                    <input type="text" class="form-control" id="travelMonths" required 
                           placeholder="e.g., June-August 2025"
                           pattern="^[A-Za-z]+(-[A-Za-z]+)?\s+\d{4}$"
                           title="Please enter month or month range followed by year (e.g., June 2025 or June-August 2025)">
                    <div class="invalid-feedback">Please enter preferred travel months (e.g., June 2025 or June-August 2025)</div>
                </div>
                <div class="col-md-6">
                    <label for="tripLength" class="form-label">Trip Length (days)</label>
                    <input type="number" class="form-control" id="tripLength" name="tripLength" 
                           min="1" max="30" required>
                    <div class="invalid-feedback">Please enter a trip length between 1 and 30 days</div>
                </div>
            </div>
            <div class="row mb-3 mt-3">
                <div class="col-md-6">
                    <label for="maxFlightLength" class="form-label">Max Flight Length (hours)</label>
                    <input type="number" class="form-control" id="maxFlightLength" name="maxFlightLength" 
                           min="1" max="24" required>
                    <div class="invalid-feedback">Please enter a flight length between 1 and 24 hours</div>
                </div>
                <div class="col-md-6 d-flex align-items-end">
                    <div class="form-check mb-3">
                        <input class="form-check-input" type="checkbox" id="directFlights" name="directFlights">
                        <label class="form-check-label" for="directFlights">Direct Flights Only</label>
                    </div>
                </div>
            </div>
            
            <!-- User Preferences Section -->
            <div class="row mb-3">
                <div class="col-12">
                    <label for="specialRequests" class="form-label">Special Requests & Preferences</label>
                    <textarea class="form-control" id="specialRequests" name="specialRequests" rows="3" 
                        placeholder="Enter any specific requests, preferences, or things to avoid. For example:
- Only show European destinations
- Must have beach access
- Avoid cold weather
- Include cultural activities"></textarea>
                </div>
            </div>
        </form>
        
        <div class="col-12 text-center mt-4">
            <button id="generateTripIdeas" class="btn btn-primary btn-lg">
                Ask Marshall
                <div class="spinner-border spinner-border-sm ms-2 d-none" role="status">
                    <span class="visually-hidden">Loading...</span>
                </div>
            </button>
        </div>
        
        <!-- Results Container -->
        <div id="trip-results" class="mt-4">
            <!-- Trip results will be dynamically inserted here -->
        </div>
    </div>
</div>

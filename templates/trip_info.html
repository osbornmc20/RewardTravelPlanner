<!-- Trip Information Section -->
<div class="card mb-4" id="tripInformationSection">
    <div class="card-header">
        <h3 class="mb-0">Trip Information</h3>
    </div>
    <div class="card-body">
        <form id="tripInfoForm" class="needs-validation" novalidate>
            <div class="row g-3">
                <div class="col-md-6">
                    <label for="startDate" class="form-label">Start Date</label>
                    <input type="date" class="form-control" id="startDate" required>
                    <div class="invalid-feedback">Please select a valid start date</div>
                </div>
                <div class="col-md-6">
                    <label for="endDate" class="form-label">End Date</label>
                    <input type="date" class="form-control" id="endDate" required>
                    <div class="invalid-feedback">End date must be after start date</div>
                </div>
            </div>
            <div class="row mb-3">
                <div class="col-md-6">
                    <label for="tripLength" class="form-label">Trip Length (days)</label>
                    <input type="number" class="form-control" id="tripLength" name="tripLength" min="1" max="30" required>
                </div>
                <div class="col-md-6">
                    <label for="maxFlightLength" class="form-label">Max Flight Length (hours)</label>
                    <input type="number" class="form-control" id="maxFlightLength" name="maxFlightLength" min="1" max="24" required>
                </div>
            </div>
            <div class="row mb-3">
                <div class="col-12">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="directFlights" name="directFlights">
                        <label class="form-check-label" for="directFlights">Direct Flights Only</label>
                    </div>
                </div>
            </div>
            
            <!-- User Preferences Section -->
            <div class="row mb-3">
                <div class="col-12">
                    <label for="userPreferences" class="form-label">Special Requests & Preferences</label>
                    <textarea class="form-control" id="userPreferences" name="userPreferences" rows="3" 
                        placeholder="Enter any specific requests, preferences, or things to avoid. For example:
- I prefer boutique hotels
- I want to avoid tourist traps
- I'm interested in local food markets
- I need wheelchair accessibility"></textarea>
                </div>
            </div>
        </form>
        
        <div class="text-center mt-4">
            <button type="button" class="btn btn-primary btn-lg" id="generateTripIdeas">
                <i class="fas fa-plane-departure me-2"></i>Generate Trip Ideas
            </button>
        </div>
        
        <!-- Results Container -->
        <div id="trip-results" class="mt-4">
            <!-- Trip results will be dynamically inserted here -->
        </div>
    </div>
</div>
